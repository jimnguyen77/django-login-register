{% extends 'events/layout.html' %}

{% block content %}
	<div class="container align-items-center text-center">
		{% if searched %}
			<h1>Your results for: {{ searched }}</h1>
			<div class="mt-4">
				{% for venue in venues %}
					<div>
						<a href="{% url 'venue-show' venue.id %}">{{ venue }}</a>
					</div>
				{% endfor %}
			</div>
		{% else %}
			<h1>There are no results.</h1>
		{% endif %}
	</div>
{% endblock %}
