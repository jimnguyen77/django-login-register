{% extends 'events/layout.html' %}

{% block content %}
	<div class="container align-items-center">
		<h1>Add Event</h1>

		{% if submitted %}
			Your event was added successfully!
		{% else %}
			<div class="mt-4">
				<form method="POST">
					{% csrf_token %}
					{{ form.as_p }}
					<input type="submit" value="Submit" class="btn btn-primary">
				</form>
			</div>
		{% endif %}
	</div>
{% endblock %}
