{% extends 'events/layout.html' %}

{% block content %}
	<div class="container align-items-center">
		<h1>Venues</h1>

		<div class="mt-4">
			<table class="table table-hover table-striped table-bordered">
				{% for venue in venue_list %}
					<tr>
						<td>
							<a href="{% url 'venue-show' venue.id %}">{{ venue }}</a>
						</td>
						{% if user.is_authenticated %}
							<td align="right">
								<a href="{% url 'venue-update' venue.id %}" class="btn btn-outline-secondary btn-sm">Update</a>
								<a href="{% url 'venue-delete' venue.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
							</td>
						{% endif %}
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
{% endblock %}
